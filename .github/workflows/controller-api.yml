name: Controller API Build

on:
  push:
    branches:
      - main
    paths:
      - 'services/controller-api/**'
  pull_request:
    branches:
      - main
    paths:
      - 'services/controller-api/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/controller-api

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy bandit
          if [ -f services/controller-api/requirements.txt ]; then
            pip install -r services/controller-api/requirements.txt
          fi

      - name: Run flake8
        run: flake8 services/controller-api --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run black check
        run: black --check services/controller-api

      - name: Run mypy
        run: mypy services/controller-api --ignore-missing-imports

      - name: Run bandit security check
        run: bandit -r services/controller-api -f json -o /tmp/bandit.json || true

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f services/controller-api/requirements.txt ]; then
            pip install -r services/controller-api/requirements.txt
          fi

      - name: Run pytest
        run: pytest services/controller-api/tests -v --cov=services/controller-api --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: controller-api

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/controller-api
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
